<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Explosion</title>
  <style>
    #myCanvas {
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
  <script>
    // Trigger confetti explosion on click of the canvas
    document.getElementById('myCanvas').addEventListener('click', function() {
      var confettiSettings = {
        target: 'myCanvas',
        max: 50, // Maximum number of particles
        size: 5, // Size of the particles
        respawn: true, // Allow particles to respawn
        start_from_edge: true, // Don't start confetti from the edge
        rotate: true, // Allow particles to rotate
        clock: 50, // The speed at which the particles rotate
        gravity: 150, // The speed at which particles fall down
        ticks: 1500, // The duration of the confetti animation in milliseconds
        origin: { x: -0.2, y: 1 } // Start particles from the left bottom corner
      };
      var confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
    });
  </script>
</body>
</html>
